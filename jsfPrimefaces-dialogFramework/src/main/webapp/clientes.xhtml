<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Clientes</title>
    </h:head>
    <h:body>
        <h:form id="cliente">
            <p:growl/>
            
            <p:dataTable value="#{clienteBean.listaClientes}" var="c">
            
                <p:column headerText="Codigo" width="60">
                    <h:outputText value="#{c.id}"/>
                </p:column>
                
                <p:column headerText="Nome">
                    <h:outputText value="#{c.nome}"/>
                </p:column>
                
                <p:column headerText="Email">
                    <h:outputText value="#{c.email}"/>
                </p:column>
                
                <p:column>
                    <p:commandLink value="selecionar" 
                                   actionListener="#{clienteBean.selecionarCliente(c)}"
                                   update="@form"/>
                </p:column>
                
                <p:column>
                    <p:commandLink value="remover" 
                                   actionListener="#{clienteBean.removerCliente(c)}"
                                   update="@form"/>
                </p:column>
            
            </p:dataTable>
            
        </h:form>
    </h:body>
</html>

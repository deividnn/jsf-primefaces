<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         
        
        
        <h:form id="form">
            <p:messages/>
            
            <p:panelGrid columns="2">
                
                <p:outputLabel value="Nome Loja:" for="nome"/>
                <p:inputText value="#{lojaBean.loja.nome}"
                             required="true"
                             requiredMessage="preencha nome loja"
                             maxlength="50"
                             id="nome"/>
                
                <p:commandButton value="salvar"
                                 actionListener="#{lojaBean.salvar()}"
                                 update="@form"/>
                
            </p:panelGrid>
            
            <p:dataTable value="#{lojaBean.lista}"
                         var="l"
                         emptyMessage=""
                         rows="10"
                         paginator="true"
                         paginatorPosition="bottom">
            
                <p:column headerText="Codigo">
                    <h:outputText value="#{l.id}"/>
                </p:column>
                
                <p:column headerText="Nome">
                    <h:outputText value="#{l.nome}"/>
                </p:column>
                    
                
            </p:dataTable>
            
            
        </h:form>
        
        <br />
        <h:link outcome="/index" value="voltar" />
    </h:body>
</html>

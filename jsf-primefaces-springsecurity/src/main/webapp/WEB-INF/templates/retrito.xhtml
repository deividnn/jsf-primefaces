<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/tags">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>JSF PRIMEFACES SPRINGSECURITY</title>
    </h:head>

    <h:body>

        <div id="top" class="top">
            <h:form>

                <p:menubar>
                    <p:menuitem value="Home" outcome="index"/>
                    <sec:authorize ifAllGranted="ROLE_ADMIN">
                        <p:menuitem value="Usuarios" outcome="usuarios"/>
                    </sec:authorize>
                    <p:menuitem value="Sair" 
                                style="color: red"
                                onclick="if (!confirm('Deseja sair do sistema?'))
                                            return false;"
                                url="#{facesContext.externalContext.requestContextPath}/j_spring_security_logout" />
                </p:menubar>



            </h:form>

        </div>

        <div id="content" class="center_content">
            <ui:insert name="content"></ui:insert>
        </div>

    </h:body>

</html>

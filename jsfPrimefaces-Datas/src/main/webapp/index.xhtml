<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Manipulando Datas</title>
        <h:outputScript library="js" name="js.js"/>
    </h:head>
    <h:body>

        <h:form id="form">
            <p:growl id="info"/>
            <p:focus context="form"/>

            <p:panelGrid columns="2">

                <p:outputLabel value="Numero Nota:"/>
                <p:inputText value="#{documentoBean.doc.numero}"
                             required="true"
                             maxlength="9"
                             label="numero nota">
                    <f:validateLongRange minimum="1"/>
                </p:inputText>

                <p:outputLabel value="Data Entrada:"/>
                <p:calendar mask="true"
                            value="#{documentoBean.doc.dataEntrada}"
                            required="true"
                            label="data entrada"
                            pattern="dd/MM/yyyy"
                            navigator="true"
                            id="dataentrada"
                            locale="pt"
                            yearRange="c-100:c+100">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </p:calendar>

                <p:outputLabel value="Data Emissão:"/>
                <p:calendar mask="true"
                            value="#{documentoBean.doc.dataEmissao}"
                            required="true"
                            label="data entrada"
                            pattern="dd/MM/yyyy"
                            navigator="true"
                            id="dataemissao"
                            locale="pt"
                            yearRange="c-100:c+100">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </p:calendar>

                <p:commandButton value="Ok" 
                                 actionListener="#{documentoBean.comparaDatas('dataemissao')}"/>

            </p:panelGrid>

            <p:panel header="Dados do Formulario"
                     rendered="#{documentoBean.doc.numero ne null}">

                <p:panelGrid columns="2">

                    <p:outputLabel value="Numero Nota:"/>
                    <h:outputText value="#{documentoBean.doc.numero}"/>

                    <p:outputLabel value="Data Entrada:"/>
                    <h:outputText value="#{documentoBean.doc.dataEntrada}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>

                    <p:outputLabel value="Data Emissão:"/>
                    <h:outputText value="#{documentoBean.doc.dataEmissao}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>

                </p:panelGrid>

            </p:panel>



        </h:form>

    </h:body>
</html>
